<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout style.css">
    <title>adress and peyment form</title>
</head>
<body>
    <div class="container">
        <div class="checkout">
        <h1>Checkout</h1>
        </div>
        <form id="address-payment-form">
            <div class="Shipping">
            <h2>Shipping Address</h2>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="address">State:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="state">Landmark</label>
            <input type="text" id="state" name="state" placeholder="Enter your nearest Landmark" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter your ZIP code" required>
            <div class="peyment">

            <h2>Payment Method</h2>
            </div>
            <img class="image" src="https://cdn-icons-png.flaticon.com/512/6491/6491490.png">
            <label>
                <input type="radio" name="payment_method" value="cash_on_delivery" id="cash">
                
                <button onclick="showDescription1()">Cash On Delivery</button>
    
                <div id="description1">
                    <p>You must be able to pay the exact order amount when it is delivered. Checks are not accepted and the courier cannot provide change. If you have chosen to pay cash on delivery, you must have a bank account in order to request a refund: with this payment method, refunds are only issued via bank transfer to your account.</p>
                   
                </div>
                
                <script>
                    function showDescription1() {
                        var description1 = document.getElementById('description1');
                        description1.style.display = 'block';
                    }
                </script>
            </label> 
            <img class="image" src="https://cdn-icons-png.flaticon.com/512/7510/7510522.png">
            <label>
                <input type="radio" name="payment_method" value="net_banking">
                
                <button onclick="showDescription2()">Internet  &nbsp;&nbsp;Banking</button>
    
                <div id="description2">
                    <label for="card-number">Card Number:</label><br>
                    <input type="text" id="card-number" name="card-number" required><br>
        
                    <label for="expiry-date">Expiry Date:</label><br>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required><br>
        
                    <label for="cvv">CVV:</label><br>
                    <input type="text" id="cvv" name="cvv" required><br>
    
                    </div>
                <script>
                    function showDescription2() {
                        var description2 = document.getElementById('description2');
                        description2.style.display = 'block';
                    }
                </script>
                <button  class="butto"  onclick="showDescription2()">Submit</button>
            </label>
          
        </form>
    </div>

</body>
</html>
