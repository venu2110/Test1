<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
        /* ... your existing CSS code ... */
        body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(125deg, #348aca 0%, #7474bf 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.center-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    width: 80%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.center-box img {
    text-align: center;
    width: 100px;
    height: 100px;
    border-radius: 50%;
}

.center-box h2 {
    margin-top: 10px;
    font-size: 24px;
}

.center-box p {
    font-size: 18px;
}

        .navbar img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .center-box {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .center-box img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>


    <div class="center-box">
        <img src="img/handi.png" alt="Logo">
        <p>Developers</p>
        <h2>Sekarkumaran, Dwapian, Karthik</h2>
       
        <p>Email: handicrafter@gmail.com</p>
    </div>
</body>
</html>
